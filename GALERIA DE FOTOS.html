    <title>Carousel Template for Bootstrap</title>

    <!-- Bootstrap core CSS -->

    <!-- Custom styles for this template -->

    <style>
        body {
            background-attachment: fixed;
            background-repeat: no-repeat;
            background-size: 100%;
            -webkit-background-size: cover;
            -moz-background-size: cover;
            -o-background-size: cover;
            background-size: cover;
            padding-top: 0px;
            padding-bottom: 0px;
        }

        .carousel {
            margin-bottom: 0.5rem;
        }

        .carousel-item {
            height: 12rem;
        }

        .carousel-item>img {
            height: 12rem;
        }

        #card-center {
            width: 700px !important;
            height: 510px !important;
        }

        .carousel-indicators li {
            width: 10px;
            height: 10px;
            border-radius: 100%;
        }

        @keyframes btn1 {
            0% {
                position: absolute;
                top: 0px;
                height: 10px;
                width: 10px;

            }

            100% {
                position: absolute;
                top: 15px;
                left: 90px;
                height: 180px;
                width: 180px;
                transform: rotate(-60deg)translateX(-30px) translateY(-15px)rotateZ(-12deg);
            }
        }

        @keyframes btn2 {
            0% {
                position: absolute;
                top: 0px;
                height: 10px;
                width: 10px;

            }

            100% {
                position: absolute;
                top: 90px;
                left: -50px;
                height: 180px;
                width: 180px;
                transform: rotate(10deg)translateX(10px) translateY(1px)rotateZ(-10deg);
            }
        }

        @keyframes btn3 {
            0% {
                position: absolute;
                top: 0px;
                height: 10px;
                width: 10px;

            }

            100% {
                position: absolute;
                top: 10px;
                left: -170px;
                height: 180px;
                width: 180px;
                transform: rotate(60deg)translateX(20px) translateY(15px)rotateZ(8deg);
            }
        }


        .menu {
            background-image: url('imagens/OLHOS/btnolhofechado.png');
            background-repeat: no-repeat;
            background-size: 100%;
            height: 70px;
            width: 70px;
            position: absolute;
            top: 0px;
            left: 45%;
        }


        .menuA {
            background-image: url('imagens/OLHOS/btnolhoaberto.png');
            background-repeat: no-repeat;
            background-size: 100%;
            height: 70px;
            width: 70px;
            position: absolute;
            top: 0px;
            left: 45%;
        }

        .box1A img {
            animation: btn1 2s;
            position: absolute;
            height: 180px;
            width: 180px;
            top: 30px;
            left: 60px;
            transform: rotateZ(-68deg);
        }

        .box2A img {
            animation: btn2 2s;
            position: absolute;
            height: 180px;
            width: 180px;
            top: 90px;
            left: -50px;
            transform: rotateZ(0deg);
        }

        .box3A img {
            animation: btn3 2s;
            position: absolute;
            height: 180px;
            width: 180px;
            top: 30px;
            left: -170px;
            transform: rotateZ(68deg);
        }

        .box1 img {
            height: 0px;
            width: 0px;
            opacity: 100%;
        }

        .box2 img {
            height: 0px;
            width: 0px;
            opacity: 100%;
        }

        .box3 img {
            height: 0px;
            width: 0px;
            opacity: 100%;
        }

        .card {
            background-color: transparent;
        }
    </style>
</head>
